# =========================
# ConfigMap: HTML content
# =========================
apiVersion: v1
kind: ConfigMap
metadata:
  name: web-content
data:
  index.html: |
    <html>
      <head>
        <title>My Static Web</title>
      </head>
      <body>
        <h1>Hello from Kubernetes!</h1>
      </body>
    </html>

---

# =========================
# Pod: Nginx serving HTML
# =========================
apiVersion: v1
kind: Pod
metadata:
  name: static-web
  labels:
    app: static-web
spec:
  containers:
    - name: web
      image: nginx:latest
      ports:
        - containerPort: 80
      volumeMounts:
        - name: web-content
          mountPath: /usr/share/nginx/html
  volumes:
    - name: web-content
      configMap:
        name: web-content

---

# =========================
# Service: Expose Pod
# =========================
apiVersion: v1
kind: Service
metadata:
  name: static-web-service
spec:
  selector:
    app: static-web
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080

